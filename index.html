<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Sonido del Tiempo</title>
    <link rel="shortcut icon" type="image/x-ico" href="./img/cirkuli-2.ico" />
    <link rel="stylesheet" href="./css/master.css">
    <script src="./javascript/index/jquery-3.3.1.js"></script>
    <script src="./javascript/index/TweenMax.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    </head>
<body>

     <div class="conta">
          <div class="dato">El Sonido del Tiempo</div>
     </div>
  
      <script type="text/javascript">
          const text = baffle(".dato");
          text.set({
              characters : '▒█/ /░<░█ ░/>█▒ █/▒ ▓<▓░▓ ▒█>< /▒▒ >▓>> >░>█',
              speed: 220
          })
          text.start();
          text.reveal(4000);
      </script>

    

     <div class="toggle-btn">
          <span class="one"></span>
          <span class="two"></span>
     </div>

     <div class="menu">
          <div class="data">
               <ul>
                    <li>Menu</li>
                    <li><a href="./leyenda/leyenda.html" target="_blank">LEYENDA</a></li>
                    <li><a href="#">WIKI</a></li>
                    <li><a href="#">NOSOTROS</a></li>
               </ul>
          </div>
     </div>



     <script type="text/javascript">

               var t1 = new TimelineMax({paused: true});

               t1.to(".one", 0.8, {
                    y: 6,
                    rotation: 45,
                    ease: Expo.easeInOut
               });
               t1.to(".two", 0.8, {
                    y: -6,
                    rotation: -45,
                    ease: Expo.easeInOut,
                    delay: -0.8
               });

               t1.to(".menu", 2, {
                    top: "0%",
                    ease: Expo.easeInOut,
                    delay: -2
               });

               t1.staggerFrom(".menu ul li", 2, {x: -200, opacity: 0, ease:Expo.easeOut}, 0.3);

               t1.reverse();
               $(document).on("click", ".toggle-btn", function() {
                    t1.reversed(!t1.reversed());
               });
               $(document).on("click", "a", function() {
                    t1.reversed(!t1.reversed());
               });

     </script>
     <audio>
          <source src="./sounds/mixkit-little-birds-singing-in-the-trees-17.mp3"></source>
     </audio>
     
     <script>
          var audio = $("audio")[0];
          audio.play();
     </script>
     
</body>
</html>
